{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create a New Page</h1>
    
    <form action="{% url 'new_page' %}" method='POST'>
        {% csrf_token %}
        <div>
            <label for='title'>Title:</label>
            <br>
            <input placeholder='Enter Title' type='text' class='form-control' id='title' name='title'>    
        </div>
        
        <br>

        <div>
            <label for='content'>Content:</label>
            <br>
            <textarea placeholder='Enter Markdown Content' rows='10' class='form-control' id='content' name='content'></textarea>
        </div>
        
        <br>

        <button type='submit' class='btn btn-primary'>Save</button>
    </form>

{% endblock %}

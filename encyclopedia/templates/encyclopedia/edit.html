{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{title}}
{% endblock %}

{% block body %}
    <h1>Edit {{title}} Page</h1> 
    <form action="{% url 'edit_page' title=title %}" method='POST' class='form-container'>
        {% csrf_token %}
        <div>
            <label for='content'>Content:</label>
            <textarea id='content' class='form-control' rows='10' name='content' placeholder='Edit Markdown Content'>{{content}}</textarea>
        </div>
        
        <br>
        <button type='submit' class='btn btn-primary'>Save</button>
    </form>

{% endblock %}
